<!-- Formulario de Login que solo se muestra si el usuario NO est치 logueado -->
<div *ngIf="!isLogged">
    <div class="login-container container mt-5 p-4 border rounded shadow-lg">
        <h2 class="text-center mb-4">Inicio de Sesi칩n</h2>
        <form #loginForm="ngForm" (ngSubmit)="logear()">
            <div class="form-group mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input id="usuario" type="text" [(ngModel)]="usuario" name="usuario" class="form-control"
                    placeholder="Introduzca nombre de usuario" required #usuarioRef="ngModel">
                <!-- Mensajes de error -->
                <div *ngIf="usuarioRef.invalid && usuarioRef.touched" class="text-danger">
                    <small *ngIf="usuarioRef.errors?.['required']">El nombre de usuario es obligatorio.</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="contrasena" class="form-label">Contrase침a:</label>
                <input id="contrasena" type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control"
                    placeholder="Introduzca su clave" required #contrasenaRef="ngModel">
                <!-- Mensajes de error -->
                <div *ngIf="contrasenaRef.invalid && contrasenaRef.touched" class="text-danger">
                    <small *ngIf="contrasenaRef.errors?.['required']">La contrase침a es obligatoria.</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
